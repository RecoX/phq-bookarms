<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" />
    <small *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
      Title is required.
    </small>
  </div>

  <div>
    <label for="url">Url</label>
    <input
      id="url"
      type="url"
      formControlName="url"
      (blur)="validateUrlField()"
    />

    <small *ngIf="form.get('url')?.errors?.['required'] && form.get('url')?.touched">
      URL is required.
    </small>

    <small *ngIf="form.get('url')?.errors?.['invalidUrl'] && form.get('url')?.touched">
      URL is not valid.
    </small>

    <small *ngIf="urlExists === false && !isCheckingUrl">
      ‚ö†Ô∏è This URL may not exist or is unreachable.
    </small>
    <small *ngIf="isCheckingUrl">
      üîÑ Checking URL...
    </small>

  </div>

  <button type="submit" [disabled]="form.invalid || urlExists === false || isCheckingUrl">
    Add Bookmark
  </button>
</form>
