<h1>Bookmark Manager</h1>

<app-bookmark-form (bookmarkAdded)="handleBookmarkAdded($event)"></app-bookmark-form>

<hr />

<h2>Bookmarks</h2>

<ul>
  <li *ngFor="let b of paginatedBookmarks">
    <strong>{{ b.title }}</strong> â€”
    <a [href]="b.url" target="_blank" for rel="noopener noreferrer">{{ b.url }}</a>
    <button (click)="deleteBookmark(b.id)">Delete</button>
  </li>
</ul>

<!-- Pagination Controls -->
<app-bookmark-pagination
  [totalItems]="bookmarks.length"
  [currentPage]="currentPage"
  [itemsPerPage]="bookmarksPerPage"
  (pageChange)="setPage($event)">
</app-bookmark-pagination>
